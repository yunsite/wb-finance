<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>增加支出</title>
<load href="__TMPL__/jquery-easyui-1.3.1/themes/default/easyui.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/themes/icon.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery-1.8.0.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery.easyui.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" />

<load href="__TMPL__/Main/Css/main.css" />
<load href="__TMPL__/Public/Js/common.js" />

</head>
<body>
<form action="__URL__/expend_add" method="get">
<div id="add">
	<table cellpadding="5">
		<tr>
			<td width="40px">类别</td>
			<td>
				<select name="category" class="easyui-combobox" name="category" style="width:120px" data-options="editable:false">
					<foreach name="categoryList" item="vo">
						<option value="{$vo.item}">{$vo.item}</option>
					</foreach>
				</select>
			</td>
		</tr>
		<tr>
			<td>金额</td>
			<td><input name="money" class="easyui-numberbox" data-options="precision:1" style="width:115px;" /></td>
		</tr>
		<tr>
			<td>时间</td>
			<td><input name="time" class="easyui-datebox" data-options="panelWidth:220" style="width:120px;" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" class="button" value="增加"  name="submit" />
				<input type="button" class="button" value="返回" onclick="location.href='__URL__/expend'" style="float:right" />
			</td>
		</tr>
	</table>
</div>

</form>
</body>
</html>
