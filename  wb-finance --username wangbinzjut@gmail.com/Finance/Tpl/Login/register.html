<!-- 注册对话框 -->
<div id="register" class="modal hide fade" role="dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>个人理财系统注册</h3>
	</div>

	<div class="modal-body">
		<!--显示错误信息-->
		<div class="row-fluid hide" id="regError">
			<div class="offset3 span6 alert alert-error" id="regErrorInfo">
			</div>
		</div>
		<!--注册-->
		<form class="form-horizontal" action="checkLogin" method="post">
			<div class="control-group">
				<label class="control-label" for="regName">用户名</label>
				<div class="controls">
					<input type="text" class="input-medium" placeholder="用户名" id="regName" name="name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="regPwd">密码</label>
				<div class="controls">
					<input type="password" class="input-medium" placeholder="密码" id="regPwd" name="pwd">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="regRepwd">重复密码</label>
				<div class="controls">
					<input type="password" class="input-medium" placeholder="重复密码" id="regRepwd" name="repwd">
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<input type="button" class="btn btn-primary" id="btnRegister" value="注册">
		<input type="button" class="btn" data-dismiss="modal" value="关闭">
	</div>
</div>
