<!-- 登录对话框 -->
<div id="login" class="modal hide fade" role="dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>个人理财系统登录</h3>
	</div>

	<div class="modal-body">
		<!--显示错误信息-->
		<div class="row-fluid hide" id="error">
			<div class="offset3 span6 alert alert-error" id="errorInfo">
			</div>
		</div>
		<!--登录-->
		<form class="form-horizontal" action="checkLogin" method="post">
			<div class="control-group">
				<label class="control-label" for="name">用户名</label>
				<div class="controls">
					<input type="text" class="input-medium" placeholder="用户名" id="name" name="name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="pwd">密码</label>
				<div class="controls">
					<input type="password" class="input-medium" placeholder="密码" id="pwd" name="pwd">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox" for="autologin">
						<input type="checkbox" id="autologin" name="autologin" value="autologin"> 下次自动登录
					</label>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-footer">
		<input type="button" class="btn btn-primary" id="btnLogin" value="登录">
		<!--<a class="btn btn-primary" href="#register">注册</a>-->
		<input type="button" class="btn" data-dismiss="modal" value="关闭">
	</div>
</div>
