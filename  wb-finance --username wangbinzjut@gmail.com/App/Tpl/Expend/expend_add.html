<div class="tab-pane fade" id="expend_add">

		<div class="control-group">
			<label class="control-label">类 别</label>
			<div class="controls">
				<select id="add_categoryList" name="category">
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="add_money">金 额</label>
			<div class="controls">
				<input type="text" min="0" id="add_money" name="add_money" required="required"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="add_time">时 间</label>
			<div class="controls">
				<input type="date" id="add_time" name="add_time" required="required"/>
				<!--<input type="hidden" id="add_id" name="add_id"/>-->
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary" value="增 加">
				<input type="button" class="btn btn-primary" value="取 消" onclick="add_cancle()">
			</div>
		</div>
	</form>
</div>
