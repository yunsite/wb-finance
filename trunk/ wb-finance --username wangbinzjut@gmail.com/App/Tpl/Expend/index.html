<!DOCTYPE html>
<html>
<head>
	<title>{$Think.config.Appname}——支出</title>
	<meta charset="utf-8"/>
	<load href="__PUBLIC__/bootstrap/css/bootstrap.min.css"/>
	<style type="text/css">
		section {
			margin-top: 40px;
		}
		.modal {
			margin-top: 100px;
		}
		.pagination {
			margin-top: 0;
			margin-bottom: 0;
		}
		.table-hover tbody tr:hover td {
			background-color: #d9edf7;
		}
		.hidden {
			visibility: hidden;
		}
	</style>
</head>
<body>
<include file="Public:header"/>

<section class="container-fluid well">
	<div class="row-fluid">
		<div class="offset2 span8 well">
			<ul id="myTab" class="nav nav-tabs">
				<li class="active"><a href="#expend_detail" data-toggle="tab">支出明细</a></li>
				<li><a href="#expend_add" data-toggle="tab">增加支出</a></li>
				<li><a href="#expend_search" data-toggle="tab">搜 索</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<!--支出明细-->
				<div class="tab-pane fade in active" id="expend_detail">
					<span class="btn-group" style="float: left">
						<button class="btn" id="del">删 除</button>
						<button class="btn" id="refresh">刷 新</button>
					</span>
					<div class="pagination" style="float: right">
						<ul>
							{$page}
						</ul>
					</div>
					<div style="clear: both"></div>
					<!--表格-->
					<table class="table table-bordered table-hover">
						<!--表头-->
						<thead>
							<tr>
								<th style="width: 5%"><input type="checkbox" id="selectAll"></th>
								<th style="width: 32%">类 别</th>
								<th style="width: 32%">金 额</th>
								<th style="width: 31%">时 间</th>
								<!--<th>操 作</th>-->
							</tr>
						</thead>
						<!--数据-->
						<tbody>
							<!-- 循环将数据输出 -->
							<volist name="expendList" id="vo">
								<tr id="{$vo.id}">
									<td><input type="checkbox" class="toggle"></td>
									<td>{$vo.item}</td>
									<td>{$vo.money}元</td>
									<td>{$vo.time}
										<span class="hidden" style="float: right">
											<a style="cursor:pointer" title="修改" href="#expend_update" data-toggle="modal"
											   onclick="showUpdateDialog('{$vo.id}', '{$vo.item}', '{$vo.money}', '{$vo.time}')">
												<img src="__PUBLIC__/Images/alter.png" border="0"/></a>
										</span>
									</td>
								</tr>
							</volist>
						</tbody>
					</table>
				</div>

				<!--增加支出-->
				<include file="expend_add"/>

				<!--搜索-->
				<include file="expend_search"/>
			</div>

			<include file="expend_update"/>

		</div>
	</div>
</section>
<include file="Public:footer"/>

<load href="__PUBLIC__/Js/Jquery/jquery.min.js"/>
<load href="__PUBLIC__/bootstrap/js/bootstrap.min.js"/>
<load href="__PUBLIC__/Js/expend.js"/>

<load href="__PUBLIC__/plugin/bootstrap-datepicker/bootstrap-datepicker.js"/>
<load href="__PUBLIC__/plugin/bootstrap-datepicker/bootstrap-datepicker.zh-CN.js"/>
<load href="__PUBLIC__/plugin/bootstrap-datepicker/datepicker.css"/>
</body>
</html>
