<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>收支类别</title>
<load href="__TMPL__/jquery-easyui-1.3.1/themes/default/easyui.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/themes/icon.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery-1.8.0.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery.easyui.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" />

<load href="__TMPL__/Main/Css/main.css" />
<load href="__TMPL__/Main/Js/main.js" />
<load href="__TMPL__/Public/Css/common.css" />
<load href="__TMPL__/Public/Js/common.js" />
</head>
<body>
<div id="tt" class="easyui-tabs" style="width:auto; height:auto;">
	<div title="收支类别" style="padding: 20px;">
	<div id="sysexpend">
		<form action="__URL__/system_addExpend" method="get" >
			类别： <input name="item" style="width:100px" class="input_small"/>
			<input name="submit" type="submit" class="button" value="增加" />
		</form>
		<form action="" method="get">
		<table>
			<tr>
				<th colspan="5" style="background:#E0ECFF;">
					支出类别列表
				</th>
			</tr>
			<tr>
				<th width="100px">类 别</th>
				<th width="100px">操 作</th>
			</tr>
			<!-- 循环将数据输出 -->
			<volist name="categoryList_expend" id="vo">
				<tr>
					<td>{$vo.item}</td>
					<td><a style="cursor:pointer" onclick="delCategory({$vo.id})" title="删除"><img src="../Public/Images/del.png" border="0" /></a></td>
				</tr>
			</volist>
		</table>
		</form> 
	</div>
	
	<div id="sysincome">
		<form action="__URL__/system_addIncome" method="get" >
			类别： <input name="item" style="width:100px" class="input_small"/>
			<input name="submit" type="submit" class="button" value="增加" />
		</form>	
		<form action="" method="get">
		<table>
			<tr>
				<th colspan="5" style="background:#E0ECFF;">
					收入类别列表
				</th>
			</tr>
			<tr>
				<th width="100px">类 别</th>
				<th width="100px">操 作</th>
			</tr>
			<!-- 循环将数据输出 -->
			<volist name="categoryList_income" id="vo">
				<tr>
					<td>{$vo.item}</td>
					<td><a style="cursor:pointer" onclick="delCategory({$vo.id})" title="删除"><img src="../Public/Images/del.png" border="0" /></a></td>
				</tr>
			</volist>
		</table>
		</form> 
	</div>
	</div>
</div>
</body>
</html>
