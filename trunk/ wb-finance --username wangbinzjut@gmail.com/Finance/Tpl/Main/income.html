<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>支出</title>
<load href="__TMPL__/jquery-easyui-1.3.1/themes/default/easyui.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/themes/icon.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery-1.8.0.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery.easyui.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" />

<load href="__TMPL__/Main/Css/main.css" />
<load href="__TMPL__/Main/Js/main.js" />
<load href="__TMPL__/Public/Js/common.js" />
</head>
<script language="javascript">
function add() {
	$('#tt').tabs('add',{
		title: '增加支出',
		href: '__URL__/income_add',
		closable: true
	});
}
function update($querystr) {
	$('#tt').tabs('add',{
		title: '修改支出',
		href: '__URL__/income_update?' + $querystr,
		closable: true
	});
}
</script>
<body>
<div id="tt" class="easyui-tabs" style="width:auto; height:auto;">
	<div title="收入明细" style="padding: 20px;">
	<form action="" method="get">
	<table id="income" class="table">
		<tr>
			<td colspan="5" style="background:#E0ECFF;">
				<input type="button" class="button" value="增加" onclick="add()" />&nbsp;
				<input type="button" class="button" value="删除" />
			</td>
		</tr>
		<tr>
			<th width="20px"><input id="ck" type="checkbox"></th>
			<th width="100px">类 别</th>
			<th width="100px">金 额</th>
			<th width="100px">时 间</th>
			<th width="100px">操 作</th>
		</tr>
		<!-- 循环将数据输出 -->
		<volist name="incomeList" id="vo">
			<tr>
				<td><input type="checkbox"></td>
				<td>{$vo.item}</td>
				<td>{$vo.money}元</td>
				<td>{$vo.time}</td>
				<td><a style="cursor:pointer" title="删除" onclick="del({$vo.id}, 'income')"><img src="../Public/Images/del.png" border="0" /></a> 
					<a style="cursor:pointer" title="修改" onclick="update('id={$vo.id}&item={$vo.item}&money={$vo.money}&time={$vo.time}')">
							<img src="../Public/Images/alter.png" border="0" /></a></td>
			</tr>
		</volist>
	</table>
	</form>
	</div>
	
	<!-- 搜索部分 -->
	<div title="搜索" style="padding: 20px;">
		类别：
		<select class="easyui-combobox" style="width:100px;" data-options="multiple:true, editable:false">
			<foreach name="categoryList_income" item="vo">
				<option value="{$vo.item}">{$vo.item}</option>
			</foreach>
		</select>
		&nbsp;&nbsp;起止时间：
		<input name="startTime" class="easyui-datebox" style="width:85px;" data-options="editable:false" />
		- <input name="endTime" class="easyui-datebox" style="width:85px;" data-options="editable:false"/>
		&nbsp;<input type="button" class="button" style="heigth:10px;" value="搜索" />
		<br/>
		<br/>
		<form action="" method="get">
		<table id="incomeSearch" class="table">
			<tr>
				<th width="100px">类 别</th>
				<th width="100px">金 额</th>
				<th width="100px">时 间</th>
				<th width="100px">操 作</th>
			</tr>
			<!-- 循环将数据输出 -->
			<volist name="incomeSearchList" id="vo">
				<tr>
					<td>{$vo.item}</td>
					<td>{$vo.money}元</td>
					<td>{$vo.time}</td>
					<td><a href="__URL__/income_del?id={$vo.id}" title="删除"><img src="../Public/Images/del.png" border="0" /></a> 
						<a style="cursor:pointer" title="修改" onclick="update('id={$vo.id}&item={$vo.item}&money={$vo.money}&time={$vo.time}')">
							<img src="../Public/Images/alter.png" border="0" /></a></td>
				</tr>
			</volist>
		</table>
		</form> 
	</div>
</div>
</body>
</html>
