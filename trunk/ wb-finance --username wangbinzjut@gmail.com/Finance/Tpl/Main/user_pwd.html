<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改密码</title>
<load href="__TMPL__/jquery-easyui-1.3.1/themes/default/easyui.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/themes/icon.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery-1.8.0.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery.easyui.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" />

<link rel="stylesheet" href="__TMPL__/Public/Css/common.css" type="text/css" />
<script type="text/javascript" src="__TMPL__/Public/Js/common.js"></script>
<script type="text/javascript" src="__TMPL__/Main/Js/main.js"></script>
<style type="text/css">
body {
	font-family: "微软雅黑";
	font-size: 12px;
}
</style>
</head>
<body>
<div id="tt" class="easyui-tabs" style="width:auto; height:auto;">
	<div title="修改密码" style="padding:20px;">
		<!-- <a href="__URL__/logout" target="_top" id="logout" hidden> 注销</a> -->
		<if condition="$refresh eq true">
		<script language="javascript">
			$.messager.alert('提示', '密码已修改，请重新登录！', 'info', function() {
				window.parent.parent.frames['top'].location.reload();
			});
		</script>
		</if>
		<form action="user_pwd" method="post" name="pwdform">
		<div style="width:300px;">
			<table>
				<tr>
					<td><label for="pwd">原密码</label></td>
					<td><input width="100px;" class="input_small" id="pwd" name="pwd" type="password" /></td>
				</tr>
				<tr>
					<td><label for="newpwd">新密码</label></td>
					<td><input width="200px;" class="input_small" id="newpwd" name="newpwd" type="password" /></td>
				</tr>
				<tr>
					<td><label for="repwd">重复密码</label></td>
					<td><input width="200px;" class="input_small" id="repwd" name="repwd" type="password" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" name="submit" class="button" value="修改密码" onclick="return checkpwd({$pwd})" style="font-family:'微软雅黑';" />
						<input type="reset" class="button" value="重置" style="float:right;margin-right:20px;font-family:'微软雅黑';" />
					</td>
				</tr>
			</table>
			
		</div>
		</form>
	</div>
</div>
</body>
</html>
