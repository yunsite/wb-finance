<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户管理</title>
<load href="__TMPL__/jquery-easyui-1.3.1/themes/default/easyui.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/themes/icon.css" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery-1.8.0.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/jquery.easyui.min.js" />
<load href="__TMPL__/jquery-easyui-1.3.1/locale/easyui-lang-zh_CN.js" />

<load href="__TMPL__/Main/Css/main.css" />
<load href="__TMPL__/Main/Js/main.js" />
<load href="__TMPL__/Public/Css/common.css" />
<load href="__TMPL__/Public/Js/common.js" />
</head>
<body>
<div id="tt" class="easyui-tabs" style="width:auto; height:auto;">
	<div title="用户管理" style="padding: 20px;">
	<div style="float:left">
		<form action="" method="get">
		<table>
			<tr>
				<th colspan="5" style="background:#E0ECFF;">
					用户列表
				</th>
			</tr>
			<tr>
				<th width="100px">用户名</th>
				<th width="150px">注册时间</th>
				<th width="100px">操 作</th>
			</tr>
			<!-- 循环将数据输出 -->
			<volist name="userList" id="vo">
				<if condition="$vo.name neq 'admin'">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.reg_time}</td>
					<td><a style="cursor:pointer" onclick="delUser({$vo.id}, {$vo.name})" title="删除"><img src="../Public/Images/del.png" border="0" /></a></td>
				</tr>
				</if>
			</volist>
		</table>
		</form> 
	</div>
	<div style="float:left;margin-left:20px;">
		<include file="__TMPL__/Login/register.html"/>
	</div>
	</div>
</div>
</body>
</html>
