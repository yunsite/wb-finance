<!DOCTYPE html>
<html>
<head>
	<title>{$Think.config.Appname}——首页</title>
	<meta charset="utf-8">
	<load href="__TMPL__bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<style type="text/css">
		section {
			margin-top: 40px;
		}
	</style>
</head>
<body>
<include file="../Public/header"/>

<section class="container-fluid well">
	<div class="row-fluid">
		<div class="offset1 span5 well">
			支出报表
			<ul id="myTab" class="nav nav-tabs">
				<li class="active"><a href="#aaa" data-toggle="tab">aaa</a></li>
				<li><a href="#bbb" data-toggle="tab">bbb</a></li>
				<li><a href="#ccc" data-toggle="tab">ccc</a></li>
				<li><a href="#ddd" data-toggle="tab">ddd</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="aaa">
					第一页
					<input type="button" class="btn nextPage" value="下一页">
				</div>
				<div class="tab-pane fade" id="bbb">
					第二页
					<input type="button" class="btn prevPage" value="上一页">
					<input type="button" class="btn nextPage" value="下一页">
				</div>
				<div class="tab-pane fade" id="ccc">
					第三页
					<input type="button" class="btn prevPage" value="上一页">
					<input type="button" class="btn nextPage" value="下一页">
				</div>
				<div class="tab-pane fade" id="ddd">
					第四页
					<input type="button" class="btn prevPage" value="上一页">
					<input type="button" class="btn" value="提交">
				</div>
			</div>
		</div>
		<div class="span5 well">
			收入报表
		</div>
	</div>
</section>

<footer style="text-align: center;font-family:'微软雅黑';font-size:14px;">
	&copy wangbin 2012-<php>echo date("Y");</php>
</footer>

<load href="__TMPL__/Public/Js/jquery.js"/>
<load href="__TMPL__/bootstrap/js/bootstrap.js"/>
<load href="__TMPL__/Index/Js/index.js"/>

<script>
	$(document).ready(function() {

		$('.nextPage').click(function() {
			var id =  $(this).parent().next('div').attr('id');
			$('#myTab a[href="#' + id + '"]').tab('show');
		});

		$('.prevPage').click(function() {
			var id =  $(this).parent().prev('div').attr('id');
			$('#myTab a[href="#' + id + '"]').tab('show');
		});

	});
</script>
</body>
</html>
